name: MangaBuff Clicker

on:
  schedule:
    - cron: "0 5 * * *" # 08:00 МСК
  workflow_dispatch:

jobs:
  run-clicker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker

      - name: Build and run with Xvfb
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          LOGIN_URL: ${{ secrets.LOGIN_URL }}
          CLICKER_URL: ${{ secrets.CLICKER_URL }}
          CLICK_BUTTON_SELECTOR: ${{ secrets.CLICK_BUTTON_SELECTOR }}
          CLICKS_COUNT: ${{ secrets.CLICKS_COUNT }}
          DELAY_BETWEEN_CLICKS: ${{ secrets.DELAY_BETWEEN_CLICKS }}
          HEADLESS: "true"
        run: |
          docker build -t mangabuff-clicker Scripts/clicker_mangabuff
          docker run --rm \
            -e DISPLAY=:99 \
            -e EMAIL="$EMAIL" \
            -e PASSWORD="$PASSWORD" \
            -e LOGIN_URL="$LOGIN_URL" \
            -e CLICKER_URL="$CLICKER_URL" \
            -e CLICK_BUTTON_SELECTOR="$CLICK_BUTTON_SELECTOR" \
            -e CLICKS_COUNT="$CLICKS_COUNT" \
            -e DELAY_BETWEEN_CLICKS="$DELAY_BETWEEN_CLICKS" \
            -e HEADLESS="$HEADLESS" \
            -e CI_MODE="true" \
            mangabuff-clicker
